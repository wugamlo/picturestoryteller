<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Story Generator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <h1>Picture Story Generator</h1>
        <div class="input-section">
            <div class="flex-container">
                <label for="story-prompt">Enter your story idea:</label>
                <button id="reset-button" class="reset-button">Reset</button>
            </div>
            <textarea id="story-prompt" placeholder="Your story idea..."></textarea>
            <div class="flex-container">
                <label for="chapters"># Chapters:</label>
                <input type="number" id="chapters" min="1" placeholder="e.g., 3" value="3" size="2"> <!-- Added size attribute -->
                <label>
                    <input type="checkbox" id="show-full-story" />
                    Full Story
                </label>
            </div>
            <button id="create-story">Create Story</button>
            <div id="story-status"></div>
        </div>
        <div class="output" id="output"></div>
        <div class="full-story" id="full-story" style="margin-top: 20px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; background: #f9f9f9; display: none;"></div>
    </div>
    <script type="module" src="/static/script.js"></script>
    <script>
        document.getElementById('reset-button').addEventListener('click', function() {
            location.reload(); // Reload the page
        });
        document.getElementById('show-full-story').addEventListener('change', function() {
            const fullStoryDiv = document.getElementById('full-story');
            fullStoryDiv.style.display = this.checked ? 'block' : 'none';
        });
    </script>
</body>
</html>
